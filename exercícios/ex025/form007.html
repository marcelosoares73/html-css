<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="id-est">Estado</label>
            <select name="estados" id="id-est">
                <option value="escolha" selected>Selecionar</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MA">Maranhão</option>
                    <option value="CE">Ceará</option>
                    <option value="PI">Piauí</option>

            </select>
        </p>

        <p>
            <label for="id-prof">Profissão</label>
            <input type="text" name="prof" id="id-prof" list="list" placeholder="Digite ou selecione">
            <datalist id="list">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="ENG">Engenheiro</option>
            </datalist>
        </p>

        <p>
            <label for="id-msg">Mensagem</label> <br>
            <textarea name="msg" id="id-msg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        fu
    </script>
</body>
</html>
