<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="i-color">Cor: </label>
            <input type="color" name="cor" id="i-color" value="#00ff00">
        </p>

        <p>
            <label for="i-nivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="i-nivel" min="1" max="10" value="1">
        </p>

        <p>
            <label for="i-foto">Foto de perfil: </label>
            <input type="file" name="foto" id="i-foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
