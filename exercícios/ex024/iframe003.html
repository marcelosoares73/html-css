<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 294px;
            height: 545px;
            border: 2px solid black;
            margin: auto;
            display: block;
        }
        
        li {
            display: inline;
            margin: 10px;
        }

        a {
            text-decoration: none;
            padding: 1px;
            color: blue;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <ul>
        <li><a href="paginas-extras/pagina001.html" target="frame1">Primeira página</a></li>
        <li><a href="paginas-extras/pagina002.html" target="frame1">Segunda página</a></li>
        <li><a href="paginas-extras/pagina003.html" target="frame1">Terceira página</a></li>
        <br>
    </ul>

    <iframe name="frame1" srcdoc="<h1>escolha uma das opções acima</h1>">
        <p>Infelizmente seu navegador não é compatível com isso</p>
    </iframe>

</body>
</html>
